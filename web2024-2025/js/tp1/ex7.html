<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>product list</h1>
    <form action="">
        <label for="product">sku</label>
        <input type="text" placeholder="product" id="product">
        <label for="price" >price</label>
        <input type="number" placeholder="price" id="price">
        <input type="button" value="add" onclick="addProduct()">
        <br>
        <table id="productList">
            <tr>
                <th>product</th>
                <th>price</th>
                <th>options</th>
            </tr>
            <tr>
                <!-- <td><input type="button" value="delete" onclick="deleteProd()"><input type="button" value="edit" onclick="editProd()"></td> -->
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
    <script>
        let productList = document.getElementById("productList");
        let productInput = document.getElementById("product");
        let price = document.getElementById("price");
        let productData = [];

        function addProduct() {
            productData.push({"product": productInput.value, "price": price.value})
            productList.innerHTML += "<tr> <td> "+ productData[productData.length-1].product+ "</td> <td>"+productData[productData.length-1].price+" </td><td><input type='button' value='delete' onclick='deleteProd()'><input type='button' value='edit' onclick='editProd()'></td> </tr>"
        }
    </script>
</body>
</html>
