<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>meteo</title>
    <script src="https://kit.fontawesome.com/c2e2f83bae.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header>
            <div class="top-info">
                <div class="top-deg">21°</div>
                <div class="city">Oujda</div>
                <div class="sup-info">
                    <span id="feels">26°/14° Feels like 26°</span>
                    <span id="date">Sat, 17:00</span>
                </div>
            </div>
            <div class="top-icon">
                <i class="fa-solid fa-sun"></i>
            </div>
        </header>
        <div class="hourly">
            <ul>
                <li>
                    <div class="hour">12:00</div>
                    <div class="hour-icon">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <div class="hour-deg">26°</div>
                    <div class="precipitation">
                        <i class="fa-solid fa-droplet"></i> 
                        <span>0 %</span>
                    </div>
                </li>
                <li>
                    <div class="hour">12:00</div>
                    <div class="hour-icon">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <div class="hour-deg">26°</div>
                    <div class="precipitation">
                        <i class="fa-solid fa-droplet"></i> 
                        <span>0 %</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
